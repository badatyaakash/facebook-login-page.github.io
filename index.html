<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="favicon-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right">
            <form action="#">
                <input type="text" placeholder="Email Address or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn"><a href="#">Log In</a></button>
                <a href="#">Forgotten password?</a>
                <div class="underline"></div>
                <button class="create-btn"><a href="#">Create New Account</a></button>
            </form>
            <p><a href="#">Create a Page </a>for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
